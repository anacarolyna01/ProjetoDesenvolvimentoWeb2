<!DOCTYPE html>

<header id="cabecalho">
        <hgroup>
            <h1>IFBus</h1>
            <h2>Gerenciamento de frotas</h2>
        </hgroup>
</header>

<body id="telainicial">

    <div class="forms">
        <article>
            <hgroup>
                <h1 id="telainicial">IFBus</h1>
                <img id="logo" src="onibus.png">
                <h2 id="telainicial">Cadastro</h2>
            </hgroup>
        <form action="login.html">
       
            <label>Nome</label>
            <input name="nome" type="text" placeholder="Nome Completo"/><br />

            <br />

            <label>Email</label>
            <input name="email" type="text" placeholder="ex: name@gmail.com"/><br />

            <br />

            <label>Senha</label>
            <input name="senha" type="password" size="20" maxlength="8" placeholder="8 caracteres"/><br />
                
            <br />

            <button type="submit">cadastrar</button>
                   
        </form>
        </article>
    </div>            
    
</body>
